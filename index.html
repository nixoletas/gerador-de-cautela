<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerador de cautela</title>
    <!-- Ícone padrão para navegadores -->
    <link rel="icon" href="favicon.ico" type="image/x-icon">
    <script src="./js/jspdf.js"></script>
    <link rel="stylesheet" href='style.css'>
</head>
<body>
    <h1>Gerador de Cautela</h1>
            
        <form id="cautela-form">
            <h3>Seus dados</h3>
            <div class="line">
                <input type="text" id="cautelante-subunidade" placeholder="SU/Seç" required>
                <input type="text" id="cautelante-responsavel" placeholder="Responsável pela cautela" required>
            </div>
            <h3>Dados de quem cautela</h3>
            <div class="line">
                <input type="text" id="pgnome" placeholder="P/G Nome" required>
                <input type="text" id="idt" placeholder="Identidade" oninput="formatarIdentidade(this)">
                <input type="text" id="cpf" placeholder="CPF" oninput="formatarCPF(this)">

            </div>
            <div class="line">
                <input type="text" id="phone" placeholder="Celular (somente números)">
                <input type="text" id="cia" placeholder="SU/Seç" required>
                <input type="text" id="motivo" placeholder="Motivo da cautela" required>
            </div>
            <div class="line">
                <label for="saida">Data da cautela</label>
                <input type="date" id="saida" placeholder="data de saída" required>
                <label for="devolucao">Previsão de devolução</label>
                <input type="date" id="devolucao" placeholder="previsão" required>
            </div>
            
            <h3>Itens da cautela</h3>
            <div class="item-form">
                <input type="text" id="item-tipo" placeholder="Tipo do item (ex: Notebook)">
                
                <input type="text" id="item-descricao" placeholder="Descrição do item (ex: marca: Dell 15')">
                
                <input type="text" id="item-condicao" placeholder="Condições do item">
                <input type="text" id="item-componentes" placeholder="Componentes do item">
                
                <input type="text" id="item-nrserie" placeholder="Nr de série">
                <input type="text" id="item-nrpatr" placeholder="Nr de Patrimônio (apenas os 5 finais)">
            </div>
            <div class="line adicionar">
                <button type="button" id="adicionar-item" onclick="adicionarItem()">Adicionar Item</button>
                <button type="button" id="confirmar-cautela" onclick="gerarCautela()">Criar Cautela</button>
            </div>
            <div id="itens-container">
            </div>
        </div>
        </div>
        </form>
        </div>        
    </div>
    <script src="./js/pdf.js"></script>
    <script src="./js/phone.js"></script>
    <script src="./js/patrimonio.js"></script>
    <script src="./js/utils.js"></script>
    <script src="./js/script.js"></script>
</body>
</html>
